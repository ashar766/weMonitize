  <style>
    .content-section {
      display: none;
    }

    .content-section:target {
      display: block;
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }

      to {
        opacity: 0;
      }
    }

    .element {
      animation: fadeOut 2s forwards;
      animation-timeline: scroll();
    }

    .square {
      padding-top: 20%;
      height: 50vh;
      width: 100px;
      background-color: black;
    }

    .c-height {
      height: 300vh;
    }
  </style>
  <title>Dashboard</title>
</head>

<body>
  <h2>Teachers Information</h2>
  <p id="teacher-list"></p>

  <script>
    const teacher = [
      { id: 1, name: "ashar", age: 23, education: "bscs" },
      { id: 1, name: "ashar", age: 23, education: "bscs" },
      { id: 1, name: "ashar", age: 23, education: "bsse" },
      { id: 1, name: "ahmed", age: 23 },
      { id: 1, name: "ashar", age: 23, education: "bba" },
    ];

    const teacherList = document.getElementById("teacher-list");

    const content = teacher
      .map((teachers) => {
        let example;

        // if statements example

        // if (teachers?.education) {
        //   if (teachers?.education === "bscs") {
        //     example = "education: bachelors in computer science";
        //   }
        //   else if (teachers?.education === "bsse"){
        //     example = "education: bachelors in software engineering";
        //   }
        //   else{
        //     example = `education: ${teachers?.education}`;
        //   }
        // } else {
        //   example = "education: not available";
        // }

        // switch statements example

        switch (teachers?.education) {
          case "bscs":
            example = "education: bachelors in computer science";
            break;
          case "bsse":
            example = "education: bachelors in software engineering";
            break;
          case undefined :
            example = "education: not available";
            break;
          default:
            example = `${teachers?.education}`;
        }

        return `<li>
   id: ${teachers?.id} <br>
   name: ${teachers?.name} <br>
   age: ${teachers?.age} <br>
   ${example} <br><br>
   </li>`;
      })
      .join("");

    teacherList.innerHTML = `<ul>${content}</ul>`;
  </script>
